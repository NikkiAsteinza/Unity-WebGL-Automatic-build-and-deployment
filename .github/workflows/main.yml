name: Unity WebGL Automatic Build ðŸ‘½âœ¨ðŸš€
on:
  push:
    branches: '**'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    name: Unity Build ðŸ‘½
    runs-on: ubuntu-latest
    steps:
      # Checkout (without LFS)
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{secrets.PAT}}
      # Git LFS
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      # # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ env.TARGET_PLATFORM }}
          buildsPath: ${{ env.BUILD_PATH }}
          allowDirtyBuild: true
      # Output: Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.BUILD_PATH }}
      # Deployment
      - name: Stash build result and reset local changes
        run: |
          echo "Applying initial configs"
          sudo chown -R $USER:$USER ${{ env.BUILD_PATH }}
          git config --global user.email "${{ secrets.GH_EMAIL }}"
          git config --global user.name "${{ secrets.GH_USERNAME }}"
          echo "Stash and reset"
          git add ${{ env.BUILD_PATH }}/${{ env.TARGET_PLATFORM }}L
          git stash push ${{ env.BUILD_PATH }}/${{ env.TARGET_PLATFORM }}
          git stash list
          git reset --hard
          sudo git clean -d -x -f
    # Deployment
      - name: Cleaning gh-pages branch
        run: |
          echo "Switch to ${{ env.DEPLOYMENT_BRANCH }}"
          git switch -f ${{ env.DEPLOYMENT_BRANCH }}
          git reset --hard
          sudo git clean -d -x -f
      - name: Applying stashed files to ${{ env.DEPLOYMENT_BRANCH }}
        run: |
          echo "Applying stash"
          git stash apply stash@{0}
          cd ${{ env.BUILD_PATH }}/${{ env.TARGET_PLATFORM }}
          ls
          git status
      - name: Moving files to root directory
        run: |
          mv -f * ../../
          cd ../../../
          rm -r ${{ env.BUILD_PATH }}
          pwd
      - name: Pusing deployment to gh-pages branch
        run: |
          pwd
          git status
          git add *
          git commit -m "Deployment"
          git push
          git reset --hard
          sudo git clean -d -x -f